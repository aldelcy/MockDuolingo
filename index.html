<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
		<link href="style.css" rel="stylesheet" type="text/css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="script.js"></script>
  </head>

  <body>
		<progress class="progress" value="0" max="5" style="display:none;"></progress>
		
		<div class="select game">
			<h1 class="title">Welcome to ALINGO!</h1>
			<img class="result_img" src="alingo.png" width="100">
			<h3 class="title">Select Game</h3>
			<button id="pairing" onclick="Game.start('pairing', 5)">Pairing</button>
			<button id="translate" onclick="Game.start('translate', 3)">Translate</button>
			
			<h5 class="title">english :: francais</h5>
		</div>

		<div class="pairing game" style="display:none;">
			<div class="title">Tap the matching pairs</div>
			<div class="en"></div>
			<div class="fr"></div>
		</div>

		<div class="translate game" style="display:none;">
			<div class="title">Translate the following sentence:</div>
			<div class="original"></div>
			<div class="answer"></div>
			<div class="choices"></div>
			<div class="check_translation">
				<button class="check"> Check </button>
			</div>
		</div>

		<div id="result">
			<h4 class="score"></h4>
			<h2 class="title"></h2>
			<div class="image">
				<img class="result_img" src="/results/yay.png" width="100">
			</div>
			<a href='/'>
				<button class="try again">Try Again</div>
			</a>
		</div>

		<script src="pairing.js"></script>
		<script src="translate.js"></script>
  </body>
</html>
